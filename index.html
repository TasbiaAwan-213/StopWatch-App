<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>StopWatch App </h1>
    <h3> by Tasbia TahirAli awan</h3>
    
    <div class="container" >
        <h2 class="timer" id="display">00:00:00</h2>
        <button id="start" onclick="startWatch('start')">START</button>
        <button id="stop" onclick="startWatch('stop')">STOP</button>
        <button id="clear" onclick="reset()">RESET</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
